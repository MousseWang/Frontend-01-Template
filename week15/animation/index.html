<html>
  <div id='el'></div>
  <div id='el2'></div>
  <button id='pause'>pause</button>
  <button id='resume'>resume</button>
  <button id='el2-btn'>el2</button>
  <button id='color'>color</button>
</html>
<script type='module'>
  import { Timeline, Animation, ColorAnimation } from './index.js';
  let tl = new Timeline;
  let el = document.getElementById('el')
  let el2 = document.getElementById('el2')
  let linear = t => t
  tl.add(new Animation(el.style, 'transform', v => `translateX(${v}px)`, 0, 200, 10000, 10000, linear))
  tl.start();
  // document.getElementById('el2').style.transform = `translateX(200px)`
  document.querySelector('#pause').addEventListener('click', () => {
    tl.pause()
  })
  document.querySelector('#resume').addEventListener('click', () => {
    tl.resume()
  })
  document.querySelector('#el2-btn').addEventListener('click', () => {
    tl.add(new Animation(el2.style, 'transform', v => `translateX(${v}px)`, 0, 200, 10000, 0, linear))
  })
  document.querySelector('#color').addEventListener('click', () => {
    tl.add(new ColorAnimation(el.style, 'backgroundColor', {r:20,g:40,b:120,a:1}, {r:15,g:143,b:25,a:1}, 10000, 0, linear))
  })
</script>
<style>
  #el, #el2{
    width: 100px;
    height: 100px;
    background-color: pink;
  }
  #el2{
    /* transition: transform linear 10s; */
    background-color: skyblue;
  }
</style>
